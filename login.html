<body>

     <div class="section">
       <div id="nav"><!--导航开始-->
         <div class="navbar navbar-fixed-top">
           <div class="container">
             <div class="navbar-header">
               <img src="images/icon.png">
               <button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
               <div class="navbar-brand"> 店维宝商户后台</div>
             </div>
             <div id="menu" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right" >
                <a href="index.html" class="index">店维宝官网</a>
              </ul>
             </div>
           </div>
         </div>
       </div><!--导航结束-->

      <div class="floor">
        <img src="images/lou.png">
      </div>
      <div class="people">
        <img src="images/people.png" class="ren">
        <img src="images/tool.png" class="tools">
      </div>
      <p class="p p1">省时&nbsp;&nbsp;&nbsp;省力</p>
      <p class="p p2">省心&nbsp;&nbsp;&nbsp;省钱</p>
      

      <div class="login"><!-- 登录窗口 开始 -->
          <div class="login_header">账号登录</div>
          <div class="login_frame">
            <form action="#">
              <p>
                <label for="account"><span class="glyphicon glyphicon-user"></span></label> 
                <input type="text" name="account" id="account" placeholder="请输入账号">
              </p>

              <p>
                <label for="password"><span class="glyphicon glyphicon-lock"></span></label> 
                <input type="password" name="password" id="password" placeholder="请输入密码" >
              </p>
              <div style="margin-top:20px;">
                 <div class="left">
                   <input type="checkbox" name="remober">记录密码
                 </div>
                 <div class="right" >
                    <a href="#">忘记密码?</a>
                 </div>
              </div>
              
              <button class="btn">登录</button>
            </form>
          </div>

      </div><!-- 登录窗口 结束 -->


      <div class="login_copy">
